<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>List Highlighter for Trello</title>
		<link rel="stylesheet" href="/css/popup.css">
	</head>
	<body>

		<a href="#"></a>

		<main id="Main">

			<section id="ListHighlighter">

				<h1>List&nbsp;Highlighter</h1>

				<div>
					<a class="button" href="/options/index.html" id="Settings" target="_blank"><span class="gear"></span> Settings</a>
				</div>

				<div id="BoardSpecific" style="display: none;">

					<button type="button" id="HighlightOn" class="onoff on">
						<span class="text">On</span>
						<span class="indicator"></span>
					</button>

					<p class="off-blurb">
						Highlighting is off until the page reloads or you switch it on again.
					</p>

				</div>

			</section>

		</main>

		<script type="text/javascript" src="/js/classes/Color.js"></script>
		<script type="text/javascript" src="/popup/popup.js"></script>

	</body>
</html>
