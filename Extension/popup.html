<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>List Highlighter for Trello</title>
		<link rel="stylesheet" href="/css/popup.css">
	</head>
	<body>

		<a href="#"></a>

		<main id="Main">

			<section id="ListHighlighter">

				<h1>List&nbsp;Highlighter <span id="HighlightIndicator" class="onoff on board-specific" hidden>On</span> </h1>

				<p class="buttons">
					<a class="button" href="/options-page/index.html" id="Settings" target="_blank"><span class="gear"></span> Settings</a>
					<button type="button" id="HighlightToggle" class="board-specific" hidden>Switch Off</button>
				</p>

				<p class="off-blurb board-specific" hidden>
					Highlighting is off until you switch it back on, or reload the page.
				</p>

			</section>

		</main>

		<script type="text/javascript" src="/js/classes/Color.js"></script>
		<script type="text/javascript" src="/js/popup.js"></script>

	</body>
</html>
